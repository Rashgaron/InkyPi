<div class="form-group">
    <!-- Text Model Dropdown -->
    <div class="form-group nowrap">
        <label for="wordLang" class="form-label">Select language:</label>
        <select id="wordLang" name="wordLang" class="form-input">
            <optgroup label="Main languages">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt-BR">Portuguese (Brazil)</option>
                <option value="pt-PT">Portuguese (Portugal)</option>
            </optgroup>

            <optgroup label="Asian languages">
                <option value="ja">Japanese</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="zh-TW">Chinese (Traditional)</option>
                <option value="ko">Korean</option>
                <option value="vi">Vietnamese</option>
                <option value="th">Thai</option>
                <option value="id">Indonesian</option>
                <option value="ms">Malay</option>
                <option value="hi">Hindi</option>
                <option value="bn">Bengali</option>
                <option value="ur">Urdu</option>
            </optgroup>

            <optgroup label="European languages">
                <option value="nl">Dutch</option>
                <option value="sv">Swedish</option>
                <option value="no">Norwegian</option>
                <option value="da">Danish</option>
                <option value="fi">Finnish</option>
                <option value="pl">Polish</option>
                <option value="cs">Czech</option>
                <option value="el">Greek</option>
                <option value="hu">Hungarian</option>
                <option value="ro">Romanian</option>
                <option value="tr">Turkish</option>
                <option value="ru">Russian</option>
                <option value="uk">Ukrainian</option>
            </optgroup>

            <optgroup label="Middle Eastern languages">
                <option value="ar">Arabic</option>
                <option value="he">Hebrew</option>
            </optgroup>

            <optgroup label="Regional / Others">
                <option value="ca">Catalan</option>
                <option value="gl">Galician</option>
                <option value="eu">Basque</option>
                <option value="sq">Albanian</option>
                <option value="bg">Bulgarian</option>
            </optgroup>
        </select>
    </div>
    <!-- Text Model Dropdown -->
    <div class="form-group nowrap">
        <label for="textModel" class="form-label">Text Model:</label>
        <select id="textModel" name="textModel" class="form-input">
            <option value="gpt-4o-mini">GPT-4o mini</option>
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-4.1">GPT-4.1</option>
            <option value="gpt-4.1-mini">GPT-4.1 mini</option>
            <option value="gpt-4.1-nano">GPT-4.1 nano</option>
            <option value="gpt-5">GPT-5</option>
            <option value="gpt-5-mini">GPT-5 mini</option>
            <option value="gpt-5-nano">GPT-5 nano</option>
        </select>
    </div>
</div>

<script>

    // populate form values from plugin settings
    document.addEventListener('DOMContentLoaded', () => {
        if (loadPluginSettings) {
            // Populate text inputs
            document.getElementById('wordLang').value = pluginSettings.wordLang || '';

            // Populate text model
            document.getElementById('textModel').value = pluginSettings.textModel;
        }
    });
</script>
